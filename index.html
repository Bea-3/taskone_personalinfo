<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Beatrice Pepple">
    <title>Bea Personal Info</title>

    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>
    <main>
        <h2>Personal Information</h2>
        <section>
            <div class="uname">
                <p>
                    Slack Name: 
                    <span data-testid="slackUserName">Bea</span>
                </p>
            </div>
            <div class="profile-pic">
                <img src="./assets/images/bprofilepic.JPG" alt="Bea" data-testid="slackDisplayImage">
            </div>
            <div class="date">
                <p> Date: <span id="day" data-testid="currentDayOfTheWeek"></span></p>
            </div>
            <div class="time">
                <p> Time: <span id="utc-time" data-testid="currentUTCTime"></span></p>
                
            </div>
            <div class="track">

                <p> Track: <span data-testid="myTrack">Frontend</span></p>
            </div>
            <div class="github">
                <a href="https://github.com/Bea-3/taskone_personalinfo" data-testid=“githubURL”>GitHub</a>
            </div>
        </section>
    </main>
    <script>
        var today = new Date();
        
        function currentDate(){   

            // var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear()

            // to display date in full 
            const options = {weekday:'long', month:'short', day:'numeric',year: 'numeric'}
            var formated = today.toLocaleDateString('en-uk', options);

            // to display only the current day
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let day = days[today.getDay()]

            document.getElementById("day").innerHTML = day;
        }
        currentDate()

        function currentTime(){
            var time = today.getUTCHours() + ':'+ today.getUTCMinutes() + ':' + today.getUTCSeconds() + ':'+ today.getUTCMilliseconds() ;

            document.getElementById("utc-time").innerHTML=time;
            
        }
        currentTime()
    </script>
</body>
</html>
